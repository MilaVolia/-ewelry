<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>OJJO</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__menu">
          <div class="header__menu-info">
            <a href="#">Контрагентам</a>
            <a href="#">Дизайнерам</a>
            <a href="#">Вакансии</a>
          </div>
          <div class="header__menu-logo">
            <img class="header__menu-icon" src="icons/header-logo.png" alt="header logo" />
          </div>
          <div class="header__menu-client">
            <a href="#"><img src="icons/search.svg" alt="" /></a>
            <a href="#"><img src="icons/account.svg" alt="" /></a>
            <a href="#"><img src="icons/like.svg" alt="" /></a>
          </div>
        </div>
        <div class="header__catalog">
          <h3 class="header__catalog-title">Долго, дорого, богато!</h3>
          <button class="header__catalog-btn">каталог изделий</button>
        </div>
      </div>
      <div class="header__catalog-footer">
        <div class="container">
          <div class="header__catalog-box">
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
            <img class="header__catalog-logo" src="icons/brands-item.svg" alt="brands-item" />
          </div>
        </div>
      </div>
    </header>

    <section class="range" id="range">
      <div class="container">
        <h2 class="range__title">К мероприятиям</h2>
        <h3 class="range__subtitle">Настоящая красота здесь!</h3>
        <div class="range__filter-btn">
          <button class="range__btn" data-filter="all">Свадьба</button>
          <button class="range__btn" data-filter=".category-a">МУЖУ</button>
          <button class="range__btn" data-filter=".category-b">жене</button>
          <button class="range__btn" data-filter=".category-a">партнеру</button>
          <button class="range__btn" data-filter=".category-d">коллекции</button>
          <button class="range__btn" data-filter=".category-c">редкость</button>
        </div>

        <div class="range__content">
          <div class="range__item category-b" style="background-image: url('img/photo_1.png')">
            <a href="#"> <p class="range__item-text">Кольца</p></a>
          </div>
          <div class="range__item category-b" style="background-image: url('img/photo_2.png')">
            <a href="#"><p class="range__item-text">серьги</p></a>
          </div>
          <div class="range__item category-b" style="background-image: url('img/photo_3.png')">
            <a href="#"><p class="range__item-text">подвески</p></a>
          </div>
          <div class="range__item category-a" style="background-image: url('img/photo_4.png')">
            <a href="#"> <p class="range__item-text">запонки</p></a>
          </div>
          <div class="range__item category-a" style="background-image: url('img/photo_5.png')">
            <a href="#"><p class="range__item-text">браслеты</p></a>
          </div>
          <div class="range__item category-b" style="background-image: url('img/photo_6.png')">
            <a href="#"><p class="range__item-text">часы</p></a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.min.js"></script>
  </body>
</html>
